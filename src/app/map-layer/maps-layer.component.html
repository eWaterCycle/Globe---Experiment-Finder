<ac-map-layer-provider id='blackmarble' *ngIf="appSettingsService.showMapLayer" [provider]="MapLayerProviderOptions.WebMapService"
  [alpha]="0.5" [options]="{
       url :  'http://forecast.ewatercycle.org/ncWMS-2.0-rc1/wms?',
       service: 'WMS',
       version: '1.3.0',
       request: 'GetMap',
       CRS: 'CRS%3A84',
       styles: 'default-scalar%2Fdefault',
       format: 'image%2Fpng',
       LOGSCALE: true,
       time: '2017-11-30T00:00:00.000Z',
       colorscalerange: '1,92546.97',
       abovemaxcolor: 'extend',
       belowmincolor: 'extend',
       layers: '1/discharge'
   }">
</ac-map-layer-provider>
